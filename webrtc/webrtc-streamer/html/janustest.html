<html>
<head>
<script src="libs/request.min.js" ></script>
<script src="libs/EventEmitter.min.js" ></script>
<script src="janusvideoroom.js" ></script>
<script src="janusvideoroom.json" ></script>
<script src="webrtcstreamer.json" ></script>
<script>        
	function writeStatus(name, status) {
		var textNode = document.createElement("h3");
		textNode.innerHTML = name + " " + status;
		document.body.appendChild(textNode);
	}
	
	var bus = new EventEmitter();
	bus.addListener('state', writeStatus);	
	var janus = new JanusVideoRoom(janusRoomConfig.url, webrtcConfig.url, bus);
	janus.join(janusRoomConfig.roomId, "rtsp://pi2.local:8554/unicast","pi2");
	janus.join(janusRoomConfig.roomId, "rtsp://217.17.220.110/axis-media/media.amp","media");
    
</script>
</head>
</html>
